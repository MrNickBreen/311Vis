<!DOCTYPE html>
<html>
<head>
	<title>San Francisco Leaderboard</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
	<script src="http://underscorejs.org/underscore-min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js" type="text/javascript"></script>
</head>
<body>
	<h1>Leaderboard of 311&nbsp;Close Tickets by Department</h1>
	<h2>Change in # of issues closed between most recent <span class='currentNumDays'>4</span> days and the previous <span class='currentNumDays'>4</span>.</h2>
	<div class="dayContainer"><span class="numDays">7</span><span class="numDays">14</span><span class="numDays">28</span><span class="numDays">365</span> days<br/></div>
	<div id="leaderboard"><img src="loading.gif" alt="loading spinner" class="loading-icon"/></div>

	<!-- At bottom of body to load after content has rendered on the page -->
	<script src="app.js" type="text/javascript"></script>
	<script src="google-analytics.js" type="text/javascript" defer></script>
	<footer>
		<p class="authors-container">Made with love by <a href="http://www.davidrs.com">David Rust-Smith</a> and <a href="http://www.nickbreen.ca">Nick Breen</a> and <a href="https://github.com/Beta-23"> Alfred Dominguez</a></p>
		<a class="code-for-sf-link" href="http://codeforsanfrancisco.org/"><img src="Rf_FNiDA.jpg" alt="Code for SF Brigade"/>A Code for SF project</a>
	</footer>
</body>
